<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>To-Do List</title>
</head>
<body class="task-container">
    <div class="task-header">
        <h2>Welcome, {{ session['user'] }}</h2>
        <form method="POST">
            <input type="text" name="content" placeholder="Add new task..." required>
            <button type="submit">Add Task</button>
        </form>
        <a href="/reset" class="button danger">Reset Tasks</a>
        <a href="/logout" class="button">Logout</a>
    </div>

    <table class="task-table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr class="{{ task.status|lower }}">
                <td>{{ task.content }}</td>
                <td>{{ task.status }}</td>
                <td><a href="/update/{{ task.id }}" class="button update">Next Status</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
